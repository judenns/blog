<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/index.css" />

    <title>Frontend Mentor | Personal blog - Blog detail</title>

    <script>
      (function () {
        const theme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.style.colorScheme = theme;
      })();
    </script>
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <div class="container nav-container">
          <nav class="nav">
            <img class="nav-logo" src="/assets/images/image-avatar.jpg" />
            <ul class="nav-items-wrapper">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/blog.html">Blog</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/newsletter.html">Newsletter</a></li>
            </ul>
            <button class="btn btn-icon-only" id="toggle-theme">
              <img src="/assets/images/icon-sun.svg" />
            </button>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <section class="section">
            <article>
              <h1 id="blog-title" class="blog-title"></h1>
              <p id="blog-date" class="blog-date"></p>
              <p id="blog-description" class="blog-description"></p>
              <div id="blog-content" class="article-content"></div>
            </article>
          </section>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="footer-wrapper">
            <p>Made with ❤️ and ☕️</p>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/details.js"></script>
  </body>
</html>
